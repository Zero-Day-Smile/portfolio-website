<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amish Kumar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Contact Me</h1>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>

  <!-- CONTACT FORM SECTION -->
  <section id="contact">
    <div class="container">
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>Find me on <a href="https://www.linkedin.com/in/amishkumarofficial" target="_blank">LinkedIn</a> | <a href="https://github.com/Zero-Day-Smile" target="_blank">GitHub</a></p>
    </div>
  </footer>

</body>
</html>
